<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application des pays</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="col">
        <h1 class="text-center">Votre destination</h1>
        <small class="alerte text-danger mx-3"
          >Seulement le nom des pays*</small
        >
      </div>
      <div class="col mx-3">
        <form>
          <input
            class="input"
            type="text"
            class="text"
            placeholder="Choississez"
          />
          <button class="btn" type="submit">Recherche</button>
        </form>
      </div>

      <section class="info"></section>
      <div class="text-center">
        Développé par :
        <span
          ><a class="text-danger" href="http://https://github.com/FelicianoMandjam"
            >Feliciano MANDJAM</a
          ></span
        >
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
